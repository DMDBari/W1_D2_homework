<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>W1_D2_Homework</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header id="header">
      <img src="Amazon.jpg" alt="Not Amazon" id="rainforest" />
    </header>
    <main>
      <article>
        <h2>Sign In</h2>
      <div title="padding">
        <label for="email-field" class="font">Email (phone or mobile accounts)</label>
      
        <input type="text" id="email-field" placeholder="Enter Email" />
      </div> 
      <div title="padding"> 
        <div id="inline">
            <div>
                <label for="password-field" class="font">Password</label>
            </div>
        <div id="right-side">
            <a href="" class="font">Forgot Password</a>
        </div>
        </div>
        <input type="text" id="password-field" placeholder="Enter Password" />
      </div>

      <div title="padding">
        <button type="submit" id="continue">Continue</button>
      </div>
      <div title="padding">
        <span id="span">&#8227;</span>
        <a href="" class="font">Need Help?</a>
      </div>
      </article>
      <div class="separator">New To Amazon?</div>
      <button type="submit" id="create">Create Your Amazon Account</button>
    </main>
    <footer>
      <div>
        <a href="">Conditions of use</a>
        <a href="">Privacy Policy</a>
        <a href="">Help</a>
      </div>
      <p>&copy; 1996-2020, Amazon.com,inc or it's affiliates</p>
    </footer>
  </body>
</html>
